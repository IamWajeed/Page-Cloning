<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBhome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Allin1">
    <div class="Top1">
        <div class="Box Personal">
            <img src="/Images/add-button.jpg" alt="add icon" class="profile">
            <h4>Create<br>Story</h4>
        </div>
        <div class="Box NG">
            <img src="/Images/IMG-20211001-WA0006.jpg" alt="Ng">
            <h5>Nigeria Federal</h5>
        </div>
        <div class="Box Euro">
            <img src="/Images/IMG-20211129-WA0024.jpg" alt="Euro">
            <h5>European Best</h5>
        </div>
        <div class="Box FineAss">
            <img src="/Images/IMG_20211117_154351.jpg" alt="Chill">
            <h5>Chill Zone</h5>
        </div>
        <div class="Box Design">
            <img src="/Images/fecb810a59247ae3371a1614c5360dd1.jpg" alt="flute">
            <h5>Atlantis Interiors</h5>
        </div>
        <div class="Box Random">
            <img src="/Images/IMG-20211110-WA0009.jpg" alt="armoury">
            <h5>Armoury</h5>
        </div>
    </div>
    <div class="Top2">
        <div class="input">
            <img src="/Images/M10.jpg" alt="#profile">
            <input type="bc" value="Whats on your mind, World?">
        </div>
            <hr size="1">
        <div class="ReactIcon">
            <div class="action live">
                <img src="/Images/live-icon (2).jpg" alt="Live">
                <p>Live Video</p>
            </div>
            <div class=action gallery>
                <img src="/Images/IMG-20211201-WA0043.jpg" alt="Gallery"><p>Photo/Video</p>
            </div>
            <div class="action activity">
                <img src="/Images/IMG-20211201-WA0040.jpg" alt="Emoji"><p>Feeling/activity</p>
            </div>
        </div>  
    </div>
</body>
</html>
